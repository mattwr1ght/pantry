- name: creamed braising greens
  cuisine: American
  servings: 4
  vegetarian: true
  vegan: false
  ingredients:
    - quantity: 6
      unit: tablespoon
      food_item: butter
    - quantity: 2
      unit: clove
      food_item: garlic
      preparation: minced
    - quantity: 1
      unit: whole
      food_item: shallot
      preparation: thinly sliced
  instructions:
    -  In a saucepan, heat 2 tablespoons of the butter over high heat until it foams. Add the garlic and shallot and cook over medium-low heat, stirring, until softened and golden, 5 minutes. Add the cream, bring to a simmer and cook until slightly thickened, 10 minutes. Add the nutmeg and salt to taste. Using a hand blender, purée until smooth.
    -  In a large pot, heat the remaining 4 tablespoons butter over high heat until it foams. Add the greens and cook, stirring constantly, until tender but still bright green, about 5 minutes. Sprinkle with salt and add the cream mixture. Lower the heat, cover and let simmer until cooked through, 5 minutes more. Taste for nutmeg and salt, season to taste and serve hot.

- name: flan
  cuisine: Mexican
  servings: 8
  vegetarian: true
  vegan: false
  ingredients:
    - quantity: 2
      unit: whole
      food_item: eggs
    - quantity: 5
      unit: whole
      food_item: egg yolks
    - quantity: 1
      unit: can
      food_item: sweetened condensed milk
      preparation: shorter than normal soup can
    - quantity: 1
      unit: can
      food_item: evaporated milk
      preparation: larger than campbell soup size
    - quantity: '1/2'
      unit: cup
      food_item: milk
    - quantity: 1
      unit: tablespoon
      food_item: vanilla extract
    - quantity: '1/2'
      unit: teaspoon
      food_item: salt
    - quantity: 1/4
      unit: cup
      food_item: water
    - quantity: 2/3
      unit: cup
      food_item: sugar
  instructions:
    -  In a pan, combine 1/4 cup water and 2/3 cup sugar. Stir sugar into water before cooking. Place over medium-high heat and bring to a boil. Boil for 5 minutes, then for 1 more minute, until it starts to turn golden. Then, swirl the pan slowly. Continue to swirl for 2-4 more minutes or until the color turns golden caramel color, like the color of peanut butter. Add 2 tablespoons of warm tap water, swirl in, then pour into a non-stick loaf pan (flan pan) on a towel in a larger pan.
    -  In a bowl, whisk together 2 whole eggs and 5 egg yolks. Add the sweetened condensed milk (shorter than normal soup can), evaporated milk (larger than Campbell soup size), 1/2 cup milk, 1 tablespoon vanilla extract, and 1/2 teaspoon of salt. Stir together and strain the mixture into the loaf pan.
    -  Cover the loaf pan with foil to prevent skin from drying out. Place a folded cloth on a large baking pan, and place the loaf pan on top of that. Add hot water (not quite boiling) into the larger pan surrounding flan pan.
    -  Bake in a 300 degree oven for 1 hour and 15 minutes to 1 hour and 30 minutes, or until the internal temperature reaches 180 degrees. Be very careful with the hot water. Let cool in the hot water for 90 minutes and then chill for at least a few hours in the refrigerator, but no more than one day.
    -  Cut the edge of the flan with a knife to ensure it releases.

